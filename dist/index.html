<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/bootstrap.css"><link rel="stylesheet" href="css/main.css"><script src="js/knockout-3.4.1.js"></script><title>Mumbai Tourism</title></head><body><div class="container"><div class="row"><div id="filterBtn" class="col-xs-1"><svg class="filterBtn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/></svg></div><div class="col-xs-11 col-sm-12 col-md-12 col-lg-12"><h1 class="heading">Mumbai Tourism</h1></div></div><div class="row"><div class="col-sm-4 col-md-4 col-lg-4 div1"><h3>Filter Locations</h3><input type="text" id="text" placeholder="Type and hit search" data-bind="value: filterVal"><br><button id="reset" data-bind="click: $root.allVisible">Reset</button> <button data-bind="click: $root.filter">Search</button><ul class="formUl" data-bind="foreach: markers"><li class="formLi" data-bind="text: title,visible: display(),click: $parent.active"></li></ul></div><div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 div2"><div id="map"></div></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACaKrlavlPN8Iw7hNxeHRV1oiD9eT0vwg&callback=initMap" onerror="alert('Google Maps api request failed. Please try again later. For developers, info in console.');" async></script><script defer="defer" src="js/app.js"></script></body></html>
